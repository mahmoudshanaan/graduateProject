<body>
    
<div>
   

</div>
    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>انشاء حساب </h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"> </i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>

                </div> -->
                <span>الرجاء ادخال البيانات حتي يتم انشاء الحساب </span>
                <input type="id" placeholder="ادخل الرقم القومي الخاص بك" />
                <input type="email" placeholder="ادخل الاميل الخاص بك" />

                <input type="password" placeholder="انشاء كلمه السر " /> <br>
                

              

                <button>انشاء الحساب </button>

        </div>
        <div class="form-container sign-in-container">

                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>

        </div>

                    <h1>انت مسجل لدي الدواء ! </h1>
                    <p> قم بالدخول </p>
                    <button class="ghost" id="signIn">تسجيل الدخول</button>
                </div>
                <div class="overlay-panel overlay-right">

                    <button class="ghost" id="signUp">انشــاء حســاب</button>
