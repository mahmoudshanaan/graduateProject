    <div class="header">
        <h1> create account </h1>
    </div>
    <div>
        <form>
            <!--row1 -->
            <div class="container">
                <div class="row"><label for="first name"> first name * </label>
                </div>
                <input type="text" id="fname" name="fname" value="enter your first name">
            </div>
            <div class="container">
                <div class="row1"><label for="last name"> last name </label>
                </div>
                <input type="text" id="lname" name="lname" value="enter your last name">
            </div>
            <!--row2 -->
            <div class="container" style="display:block;">
                <div class="row"><label for="email"> email * </label>
                </div>
                <input type="email" name="email" value="enter your email" style="width: 90.5vw;">
            </div><br>
            <!-- row3-->
            <div class="container4">
                <div class="row"><label for="last name"> password * </label>
                </div>
                <input type="password" name="password" placeholder="enter your password ">
            </div>
            <div class="container4">
                <div class="row1"><label for="first name"> confirm password * </label>
                </div>
                <input type="password" name="password" placeholder="enter your password again">
            </div>
            <!--row4-->
            <div class="container1">
                <div class="row"><label for="gender" style="color: rgb(51, 170, 170);"> gender: </label>
                </div>
                <input type="radio" id="gender1" name="gender1">
                <label for="gender1">male</label>
                <input type="radio" id="gender2" name="gender2">
                <label for="gender2">female</label>
            </div>
            <div class="container1">
                <div class="row1"><label for="hobbies" style="color: rgb(51, 170, 170);"> hobbies </label>
                </div>
                <input type="checkbox" id="hobbies1" name="hobbies1">
                <label for="hobbies1"> music</label>
                <input type="checkbox" id="hobbies2" name="hobbies2">
                <label for="hobbies2"> sports</label>
                <input type="checkbox" id="hobbies3" name="hobbies3">
                <label for="hobbies3"> travel</label>
                <input type="checkbox" id="hobbies4" name="hobbies4">
                <label for="hobbies4">movies</label>
            </div>
            <div class="container">
                <div> <label for="state">source of income </label> </div>
                <select id="state">
                    <option value="0">employed</option>
                    <option value="1">doctor</option>
                    <option value="2">engineer</option>
                    <option value="3">driver</option>
                    <option value="4">accountant</option>
                    <option value="5">artest</option>
                    <option value="6"> actor</option>
                    <option value="7">farmer</option>
                </select>
            </div>
            <div class="container">
                <div> <label for="state"> income </label> </div>
                <input type="range" id="a" name="a" value="10">
            </div>
            <div class="range1"> 20k</div>
            <div class="container">
                <label for="fileuploader"> upload profile picture </label>
                <input type="file" id="fileuploader">
            </div>
            <div class="container" style="padding:10px;">
                <div> <label> age </label> </div>
                <input list="age" placeholder="20">
                <datalist id="age">
                    <option> 22</option>
                    <option> 23</option>
                    <option> 24</option>
                    <option> 25</option>
                    <option> 26</option>
                    <option> 27</option>
                    <option> 28</option>
                    <option> 29</option>
                </datalist>
            </div>
            <div class="container" style="display:block; margin-top: -2px;">
                <div> <label> bio </label> </div>
                <textarea id="area" name="message" rows="10" cols="20"> </textarea>
            </div>
            <div class="parent">
                <div class="container3">
                    <div style="padding: 10px 80vw 0 50px;"> *required </div>
                </div>
                <div class="container3">
                    <div class="btn">
                        <input type="submit" value="create" style="margin-left:84vw ;">
                    </div>
                </div>
            </div>
        </form>
    </div>
